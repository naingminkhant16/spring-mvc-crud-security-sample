<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="card" style="max-width:400px">
        <div class="card-header bg-primary text-white">
            Please Login
        </div>
        <div class="card-body">
            <form th:action="@{/authenticateTheUser}" method="post">
                <div class="alert alert-danger" th:if="${param.error}">
                    Incorrect email or password!
                </div>
                <input type="email" name="username" class="form-control mb-3" placeholder="Enter your email...">
                <input type="password" name="password" class="form-control mb-3" placeholder="Enter your password...">
                <input type="submit" value="Login" class="w-100 btn btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
</html>
