<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-5 d-flex justify-content-between align-items-center border p-3 rounded">
    <div>
        <h3>Products Management</h3>
        <p class="text-black-50 fst-italic">
            Sign in as - <span sec:authentication="principal.username"></span>&nbsp;
            <span sec:authentication="principal.authorities"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-danger btn-sm"/>
        </form>
    </div>
    <div>
        <a th:href="@{/products}" class="btn btn-primary ">See Products</a>
    </div>
</div>
</body>
</html>
